<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
<head>
<title>Abertura De Chamados</title>

<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
	    		<div class="row">
		    		<div class="col-sm-10">
			    		<h1>Abertura Chamados</h1>
				    </div>
			
		     		<div class="col-sm-2">
			    		<div class="aw-page-header-controls">
				    		<a class="btn  btn-default" th:href="@{/relacionamento/areas/pesquisa}">
					    	   <i class="glyphicon glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisa</span>
						    </a>
					    </div>
				    </div>
			    </div>
		    </div>
		</div>

		<div class="container-fluid">
		<form class="form-vertical  js-form-loading" th:object="${anexo}" th:action="@{/relacionamento/anexos/save}" method="POST">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						
						<div class="row">
							<div class="form-group  col-sm-12">
								
								<label class="control-label">Anexo</label>
								
								<div id="upload-drop" class="bw-upload">
									<input type="hidden" th:field="*{contentType}"> 
									<input id="upload-select" type="file" th:field="*{conteudo}"/>
								</div>
		
                              </div>

						</div>
						
					</fieldset>
				</div>
				<div class="form-group row" style="font-size: small;" >
					<button type="submit" class="btn btn-primary" style="margin-left: 20px; background-color: green; width: 95px;" >
						<span class="glyphicon glyphicon-floppy-save"></span> Salvar
					</button>
					<a th:href="@{/}" class="btn btn-default" style="background-color: green; color:white; width: 95px; height: 35px;">
					   <span class="glyphicon glyphicon-floppy-remove"></span> Cancelar</a>
				</div>
			</form>
			</div>
		</section>
</html>
